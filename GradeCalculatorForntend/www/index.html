<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
            <meta charset="utf-8">
                <title>Grader</title>
                <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
				<link rel="stylesheet" type="text/css" href="css/index.css">
				<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
                <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
				<script src="js/index.js"></script>
	</head>
    <body>
	
        <div data-role="page" id="index">
            <div data-role="header" data-position="fixed">
                <h1>Grader</h1>
            </div>
            <div data-role="content">
                <form id="login_form">
                    <div data-role="fieldcontain">
                        <input type="email" name="user_email" id="user_email" data-clear-btn="true" value="" placeholder="Username" autocomplete="on">
						<input type="password" name="user_password" id="user_password" data-clear-btn="true" value="" placeholder="Password" autocomplete="off">
                            </div>
                    <p style="text-align: center;">
						<a href="#" class="ui-icon-check ui-btn-b ui-btn-icon-right ui-btn ui-corner-all"  id="signin">Sign In</a>	
					</p>
					<div style="min-height: 12px;"></div>
                    <p style="text-align: center;">
						<a href="#" id="signup" class="ui-mini ui-overlay-shadow" style="text-decoration: none;">Signup for CheckMyGrade</a>
					</p>
                </form>
            </div>
			<div data-role="footer" data-position="fixed">
				<h6>All rights reserved!</h6>
			</div>
        </div>
			<script type="text/javascript" src="js/cordova.js"></script>
			<script src="js/index.js"></script>
	</body>
	</html>
